<script>

    let nums = [1,2,3,4,5,6,7];             //   Key            Value
    localStorage.setItem("arrOfNum",nums); // "arrOfNum" -> "1,2,3,4,5,6,7"

/* 
    JSON.stringify() = JSON.stringify() ar parenthesis orthat bracket-er 
                       modha dea jeta pass korano hobe seta ke string a 
                       convert kora dai JSON.stringify()

    JSON.stringify() only use for "array & object", if you want to store
    a string, then do-not use JSON.stringify()

*/

    let array = [1,2,3,4,5,6,7];                                //    Key                Value
    localStorage.setItem("array_Store",JSON.stringify(array)); // "array_Store" -> "[1,2,3,4,5,6,7]"


    let names = ["saikat","saurabh","suvam"];                  //    Key                 Value
    localStorage.setItem("name_store",JSON.stringify(names)); // "name_store" ->"["sai","sau","suv"]"

</script>
