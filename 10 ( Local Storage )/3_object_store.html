<script>

    let nameobj = {name:"saikat",place:"bangalore"};

    localStorage.setItem("details",JSON.stringify(nameobj));
/*_____________________________________________________________*/

    // JSON.parse() - It will convert JSON back to object

    let getObj = JSON.parse(localStorage.getItem("detail"));
    
    document.querySelector("p").innerText = getObj

</script>
