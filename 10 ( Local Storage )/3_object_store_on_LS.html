<body>
<!--         
                        JSON vs object

    let stu_OBJ = { student1: "vivek", student2: "sanjay" };    // obj format
    let stu_JSON={"student1":"vivek", "student2":"sanjay"}     // JSON format
-->
</body>
</html>

<script>

    let nameobj = {name:"saikat", place:"bangalore"};

    localStorage.setItem("details",JSON.stringify(nameobj));
    let json_format = localStorage.getItem("details");
    console.log(json_format);   // {"name":"saikat","place":"bangalore"}
    // This a JSON formet, remember JSON format = ("key","value")

/*__________________________________________________________________*/

    // JSON.parse() - It will convert the JSON format back to object
    // Syntax - JSON.parse(localStorage.getItem("key_name"));

    let back_to_Obj = JSON.parse(localStorage.getItem("details"));
    console.log(back_to_Obj);    // {name: 'saikat', place: 'bangalore'}
    

</script>
