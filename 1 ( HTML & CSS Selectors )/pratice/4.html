<!DOCTYPE html>
<html>
  <head>
    <title>Center a Child Div Element with Content</title>
    <style>
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 400px;
        background-image: url("https://media.istockphoto.com/id/1216260995/vector/luxury-arrow-gold-line-background-vip-with-black-metal-texture-in-3d-abstract-style.jpg?s=612x612&w=0&k=20&c=dd2sN8_4AMpjYvM7rdiSJh8YM1uqbRDZdHVOkQOQNH4=");
        background-size: cover;
        background-position: center;
      }

      .child {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: #3779cf;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <p>Your content here</p>
      </div>
    </div>
  </body>
</html>
