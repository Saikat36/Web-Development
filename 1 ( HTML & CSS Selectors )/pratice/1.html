<!DOCTYPE html>
<html>
  <head>
    <title>Center a Child Div Element with Content</title>
    <style>
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 100%;
        background-color: #cccccc;
      }

      .child {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- selectors =  1. tag = p,h1,h2
                      2. id = (#)
                      3. class = (.) 
                      4. universal = (*)    
  -->
    <div class="parent">
      <div class="child">
        <p>Your content here</p>
      </div>
    </div>
  </body>
</html>
