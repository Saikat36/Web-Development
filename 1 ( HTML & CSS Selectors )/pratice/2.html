<!DOCTYPE html>
<html>
  <head>
    <title>fully cover "parent" div</title>
    <style>
      .parent {
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #cccccc;
      }

      .child {
        display: flex;
        justify-content: center;
        align-items: center;        
        width: 200px;
        height: 200px;
        background-color: #f2f2f2;
        
      }
    </style>
  </head>
  <body>
    <!-- selectors =  1. tag = p,h1,h2
                    2. id = (#)
                    3. class = (.) 
                    4. universal = (*)    
  -->
    <div class="parent">
      <div class="child">
        <p>Your content here</p>
      </div>
    </div>
  </body>
</html>
