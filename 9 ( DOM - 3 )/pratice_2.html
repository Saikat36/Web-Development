<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratice-2</title>
</head>
<body>
    <h1>Masai school</h1>
    <a>Masai School</a>
</body>
</html>

<script>
    //setAttribute("attributeName","attributeValue")
    //setAttribute("class","container")
    //setAttribute("id","box")

    //setting classname
    document.querySelector("h1").setAttribute("class", "masai");

    //setting id
    document.querySelector("h1").setAttribute("id", "container");

    //setting href
    document.querySelector("a") .setAttribute("href", "https://www.masaischool.com/");
    document.querySelector("a") .setAttribute("target", "_target");


</script>
