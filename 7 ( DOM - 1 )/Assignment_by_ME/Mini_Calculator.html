<!-- 

    Create a mini calculator application, which has following functionalities
    
        Addition
        Subtraction
        Division
        Multiplication

    Your app should have

        Two input boxes which should take two numbers from the user.

        Four Buttons with following text content

            Add
            Subtract
            Divide
            Multiply

    When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
    When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans


    like this = https://i.imgur.com/NnT7dfp.png

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="number" placeholder="enter 1st Number" id="fir">
    <input type="number" placeholder="enter 2nd Number" id="sec">
    <br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="multi()">Multiplication</button>
    <button onclick="divi()">Division</button>

   <script>
        function add() {
            let x = Number(document.getElementById("fir").value);
            let y = Number(document.getElementById("sec").value);
            let sum = x+y;
            console.log(sum);
        }
        function sub() {
            let x = Number(document.getElementById("fir").value);
            let y = Number(document.getElementById("sec").value);
            let sub = x-y;
            console.log(sub);
        }
        function multi() {
            let x = Number(document.getElementById("fir").value);
            let y = Number(document.getElementById("sec").value);
            let multiply = x*y;
            console.log(multiply);
        }
        function divi() {
            let x = Number(document.getElementById("fir").value);
            let y = Number(document.getElementById("sec").value);
            let Division = x/y;
            console.log(Division);
        }
   </script>
</body>
</html>
