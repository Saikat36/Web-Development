

<!-- "grid-area" are using for child div, but there is also a easy method where we can easily change the box possition through parent box.

    So we have to use "grid-template-areas" in the parent box, like this -

                        grid-template-areas: 
                                            "blu pnk ylw"
                                            "rd brn grn"

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-template-areas</title>
  <style>
    #container{
      background-color: bisque;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3,150px);
      grid-template-rows: repeat(2,150px); 
      gap: 20px;
      
      grid-template-areas: 
                        "blu pnk ylw"
                        "rd brn grn"
    }
      #container > div{
        font-size: 40px;
        border: 2px solid rgb(34, 255, 18);
        display: grid;
        justify-content: center;
        align-items: center;
      }
      #container > div:nth-child(1){
        background-color: blue;
        grid-area: blu;
      }
      #container > div:nth-child(2){
        background-color: green;
        grid-area: grn;     
      }
      #container > div:nth-child(3){
        background-color: yellow;
        grid-area: ylw;
      }
      #container > div:nth-child(4){
        background-color: red;
        grid-area: rd;
      }
      #container > div:nth-child(5){
        background-color: brown;
        grid-area: brn;
      }
      #container > div:nth-child(6){
        background-color: pink;
        grid-area: pnk;
      }

      
  </style>
</head>
<body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
</body>
</html>
