

<!-- 

  "  grid-template-column : 300px 200px "  
    means 1st colum-er width 300px & 2nd colum-er width 200px

    .
   . .      " grid-template-column  =  Width "


----------------------------------------------------------------------------
    
  "  grid-template-row : 300px 100px "  
    means 1st row-er height 300px & 2nd row-er height 100px

    .
   . .      " grid-template-row  =  Height "

              " gap: row-gap / colum gap; "

          "  repeat(no of repeat, size of repeat) "
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    #container{
      background-color: bisque;
      border: 1px solid rgb(211, 174, 129);
      padding: 20px;
      display: grid;    /* "display:flex" er moto "display:grid" ditai hobe */
      grid-template-columns: repeat(2,120px);   /* grid-template-column  =  Width */
      grid-template-rows: 100px repeat(2,230px);  /* grid-template-row  =  Height */
      gap: 20px 50px;   /* gap: row-gap / colum gap; */
    }
      #container > div{
        padding: 30px;
        font-size: 40px;
      }
      #container > div:nth-child(1){
        background-color: blue;
      }
      #container > div:nth-child(2){
        background-color: aqua;
      }
      #container > div:nth-child(3){
        background-color: rebeccapurple;
      }
      #container > div:nth-child(4){
        background-color: indianred;
      }
      #container > div:nth-child(5){
        background-color: rgb(243, 13, 243);
      }
      #container > div:nth-child(6){
        background-color: purple;
      }

      
  </style>
</head>
<body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
</body>
</html>
