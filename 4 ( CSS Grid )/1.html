

<!-- 

  "  grid-template-column : 300px 200px "  
    means 1st colum-er width 300px & 2nd colum-er width 200px

    .
   . .      " grid-template-column  =  Width "


----------------------------------------------------------------------------
    
  "  grid-template-row : 300px 100px "  
    means 1st row-er height 300px & 2nd row-er height 100px

    .
   . .      " grid-template-row  =  Height "


 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
      #container > div:nth-child(1){
        background-color: blue;
      }
      
  </style>
</head>
<body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
</body>
</html>
