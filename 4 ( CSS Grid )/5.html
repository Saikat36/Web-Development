<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1fr only use for grid-template-columns</title>
    <style>
        
                /* Do-not use 1fr for grid-template-rows means height  */

        #container{
            display: grid;
            width: 80%;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,400px);
            gap: 20px;
            margin: auto;
        }
        #container > div {
            border: 1px solid teal;
            background-color: orange;
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
