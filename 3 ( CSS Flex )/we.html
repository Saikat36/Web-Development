<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                h1{
                        text-align: center;
                        width: 20%;
                        margin: auto;    
                }
                #container{
                        width: 60%;
                        margin: auto;
                        margin-top: 20px;
                        display: flex;
                        justify-content: space-evenly;
                        background-color: #ffe6d5;
                        padding: 60px 40px;
                        border-radius: 20px;
                }
                #container > div{
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        width: 15%;
                        background-color: white;
                        border-radius: 20px;
                }
                div > p:nth-child(1){
                        font-size: 20px;
                        background-color: #ffe6d5;
                        padding: 10px 20px;
                        border-radius: 8px;
                }
                div > p+p {
                        width: 80%;
                        margin: auto;
                        text-align: center;
                        margin-bottom: 10px;
                }
        </style>
</head>
<body>
<h1>Ready to realise Your Career Portal</h1>
