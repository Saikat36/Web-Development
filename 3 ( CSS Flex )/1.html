     
                                <!-- Wraping -->

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wraping</title>
        <style>
        .box{
                font-size: 20px;
                border: 5px solid;
                display: flex;
                /* flex-direction: row/row-reverse/column/column-reverse; */
                flex-direction: row;
                flex-wrap: wrap;
        }
        .box > div{
                padding: 30px;
        }
        .box > div:first-child{
                background-color: teal;
        }
        .box > div:nth-child(2){
                background-color: orange;
        }
        .box > div:nth-child(3){
                background-color: blueviolet;
        }
        .box > div:nth-child(4){
                background-color: pink;
        }
        .box > div:nth-child(5){
                background-color: brown;
        }
        .box > div:nth-child(6){
                background-color: turquoise;
        }
        .box > div:nth-child(7){
                background-color: royalblue;
        }
        .box > div:nth-child(8){
                background-color: navy;
        }
        .box > div:nth-child(9){
                background-color: yellow;
        }
        </style>
</head>
<body>
        <div class="box">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
        </div>
</body>
</html>
