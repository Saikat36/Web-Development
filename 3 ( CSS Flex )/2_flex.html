<!-- "Margin:auto" jeta kaj se kaj ta kore "justify-content:space-around" but difference ta holo "margin:auto" proti ta child div a use korta hoi onno dika "justify-content: space-around" parent property te akbar use korla kaj hoa jai tai "margin:auto" use korar theka "justify-content:space-around" use kora much better option -->

<!-- "display:flex" use na hole ai flex er kono property kaj korbe na -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .box{
                font-size: 20px;
                border: 5px solid;
                display: flex;
                /* flex-direction: row/row-reverse/column/column-reverse; */
                flex-wrap: wrap;
                /* justify-content: center; */
                /* justify-content: space-around; */
                /* justify-content: space-between; */
                justify-content: space-evenly;
                
        }
        .box > div{
                padding: 30px;
                /* margin: auto; */
        }
        .box > div:first-child{
                background-color: teal;
        }
        .box > div:nth-child(2){
                background-color: orange;
        }
        .box > div:nth-child(3){
                background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
