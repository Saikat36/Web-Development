<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            background-color: gold;
            font-size: 30px;
            border: none;
            margin-top: 40px;
        }
        button:hover{
            background-color: rgba(255, 3, 3, 0.993);
            color: rgb(3, 232, 221);
            font-size: 40px;
            cursor: pointer;
        }

        /* nth-child */

        div>p:nth-child(3)
        {
            color: red;
            font-size: 40px;
        }


    </style>
</head>
<body>
    <button>mark as Complete ( cursor: pointer ) </button>

    <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
    </div>

    <!-- div.glass>p{1}+p{2}+p{3} -->

    <div class="glass">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
