<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapa_Technical</title>
    <style>
        body {
          background: url("best.jpg") center no-repeat;
          height: 100vh;
          background-size: cover;
        }
  
        .menudropdown1 {
          width: 80%;
          height: 100px;
          margin: 0px auto;
        }
  
        .menudropdown1 ul {
          padding: 0px;
        }
  
        .menudropdown1 ul li {
          float: left;
          background-color: black;
          color: white;
          width: 200px;
          height: 50px;
          line-height: 50px;
          font-size: 25px;
          text-align: center;
          list-style: none;
          opacity: 0.6;
        }
  
        .menudropdown1 ul li ul {
          display: none;
        }
  
        .menudropdown1 ul li:hover > ul {
          display: block;
        }
  
        .menudropdown1 ul li:hover {
          background-color: #32cd32;
          opacity: 0.9;
        }
  
        .menudropdown1 ul li ul li {
          position: relative;
        }
  
        .menudropdown1 ul li ul li ul {
          position: absolute;
          left: 200px;
          top: 0px;
        }
      </style>
</head>
<body>
    <div class="menudropdown1">
        <ul>
          <li>
            USA
            <ul>
              <li>New york</li>
            </ul>
          </li>
          <li>
            India
            <ul>
              <li>Pune</li>
              <li>Mumbai</li>
              <li>Bangalore</li>
              <li>Dehradun</li>
              <li>
                Delhi
                <ul>
                  <li>kutub minar</li>
                  <li>red fort</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>France</li>
          <li>Australia</li>
          <li>Brazil</li>
        </ul>
      </div>
</body>
</html>
