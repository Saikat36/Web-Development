<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .black {
        width: 100%;
        height: 100px;
        background-color: rgb(1, 85, 254);
      }
      .nav {
        width: 100%;
        height: 80px;
        background-color: red;
        position: sticky;
        /* Sticky by default works like relative when scroll down it works like fixed */
        top: 0px;
      }
      .main {
        width: 100%;
        height: 1000px;
        background-color: yellow;
      }

      /* By default when using positions which comes last will be 
         at the top, so we need to use z-index property  */

      /* if you do-not use "top" then "position: absolute" is useless */
      
      .popup{
        position: absolute;
        width: 90vw;
        height: 80vh;
        background-color: green;
        top: 20px;  
        z-index: 2;
      }

    </style>
  </head>
  <body>
    <div class="popup"></div>
    <div class="black"></div>
    <div class="nav"></div>
    <div class="main"></div>
  </body>
</html>
