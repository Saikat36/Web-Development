    Medium Screen =  https://masai-course.s3.ap-south-1.amazonaws.com/resources/templates/css/media/layout_4_medium.png
    Small Screen = https://masai-course.s3.ap-south-1.amazonaws.com/resources/templates/css/media/layout_4_small.png

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQ LAYOUT - 1 ( using order )</title>
    <style>
      #nav {
        background-color: yellow;
        width: 100%;
        height: 80px;
        font-size: 30px;
      }
      #block {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 300px;
        gap: 20px;
        margin-top: 30px;
        font-size: 30px;
      }
      #block > div:nth-child(1) {
        background-color: red;
      }
      #block > div:nth-child(2) {
        background-color: green;
      }
      #block > div:nth-child(3) {
        background-color: blue;
      }
      #block > div:nth-child(4) {
        background-color: gray;
      }

/* ---------------------------- Medium Sreen ------------------------------ */

      @media all and (min-width: 480px) and (max-width: 730px) {
        #block {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 300px);
        }
        #block > div:nth-child(1) {
          order: 1;
        }
        #block > div:nth-child(2) {
          order: 3;
        }
        #block > div:nth-child(3) {
            order: 2;
        }
        #block > div:nth-child(4) {
            order: 4;
        }
      }

/* -------------------------- Small Sreen --------------------------------- */


@media all and (min-width: 180px) and (max-width: 479px) {
        #block {
          grid-template-columns: repeat(1, 1fr);
          grid-template-rows: repeat(4, 200px);
        }
        #block > div:nth-child(1) {
          order: 1;
        }
        #block > div:nth-child(2) {
          order: 3;
        }
        #block > div:nth-child(3) {
            order: 4;
        }
        #block > div:nth-child(4) {
            order: 2;
        }
      }


    </style>
  </head>
  <body>
    <div id="nav">Navigation</div>
    <div id="block">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
      <div>Box 4</div>
    </div>
  </body>
</html>
