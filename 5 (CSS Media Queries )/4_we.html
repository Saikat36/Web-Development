 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>MQ LAYOUT - 1  ( using grid-area )</title>
     <style>

       #nav {
         background-color: yellow;
         width: 100%;
         height: 80px;
         font-size: 30px;
         grid-area: nav;
       }
       #contain {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         grid-template-rows: 300px;
         gap: 20px;
         margin-top: 30px;
         font-size: 30px;
       }
       #contain > div:nth-child(2) {
         background-color: red;
         grid-area: b1;
       }
       #contain > div:nth-child(3) {
         background-color: green;
         grid-area: b2;
       }
       #contain > div:nth-child(4) {
         background-color: blue;
         grid-area: b3;
       }
       #contain > div:nth-child(5) {
         background-color: gray;
         grid-area: b4;
       }
        #contain{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 80px 300px;
            gap: 20px;
            grid-template-areas: 
                                "nav nav nav nav"
                                "b1 b2 b3 b4";
        }

 
 /* ---------------------------- Medium Sreen ------------------------------ */
 
       @media all and (min-width: 480px) and (max-width: 730px) {
        #contain{
           grid-template-columns: repeat(2, 1fr);
           grid-template-rows: 80px repeat(2, 300px);
           grid-template-areas: 
                                "nav nav"
                                "b1 b3"
                                "b2 b4";
         }
       }
 
 /* -------------------------- Small Sreen --------------------------------- */
 
 
 @media all and (min-width: 180px) and (max-width: 479px) {

         #contain {
            grid-template-columns: 1fr;
           grid-template-rows: 80px repeat(4, 200px);
           grid-template-areas: 
                                "nav"
                                "b1"
                                "b4"
                                "b2"
                                "b3";
         }
         
        }
 
     </style>
   </head>
   <body>
    <div id="contain">
     <div id="nav">Navigation</div>
            <div>Box 1</div>
            <div>Box 2</div>
            <div>Box 3</div>
            <div>Box 4</div>
        </div>
   </body>
 </html>
