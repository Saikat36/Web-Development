<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-querry</title>
    <style>
        #investors{
            display: grid;
            width: 80%;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,400px);
            gap: 20px;
            margin: auto;
        }
        #investors > div {
            border: 1px solid rgb(250, 9, 230);
        }


        /* medium screen = 480px - 720px */

        @media all and (min-width:480px) and (max-width:720px) {
            #investors{
                width: 100%;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(7,400px);
            }
        }


        /* small screen = 320px - 479px */

        @media all and (min-width:320px) and (max-width:479px) {
            #investors{
                width: 100%;
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: repeat(10,400px);
            }
        }

        @media all and (min-width:100px) and (max-width:319px){
            #investors{
                width: 100%;
                grid-template-columns: repeat(1,1fr);
                grid-template-rows: repeat(19,400px);
            }
        }
    </style>
</head>
<body>
   <div id="investors">
    <div></div>

   </div>
</body>
</html>
