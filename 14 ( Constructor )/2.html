<script>

    console.log(this);      // It will return window object


            
            /* creating constructor */

    function nikeProduct(n,t,p)
    {
        let obj = {             //  creating constructor
            name : n,
            type : t,
            price : p,
        };

        return obj;         // return object
    };

    let x = nikeProduct("shoe","sneaker",8000);
    let y = nikeProduct("watch","titan",18000);

    console.log("x : ",x);
    console.log("y : ",y);

</script>
