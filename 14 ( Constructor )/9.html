<script>

let bedroom = {         // creating 1st object
  name: "bedroom",
  purpose: "sleep",
};

let Living = {         // creating 2nd object
  name: "Living Room",
  purpose: "tv",
}

let kitchen = {        // creating 3rd object
  name: "kitchen",
  purpose: "cook",

  cookfood(food) {
    console.log(`Serving ${food} in ${this.name}`); // this = Living, bedroom
  },
};


// kitchen.cookfood.call(this.name,"food");   // Using .call 
//                          |        |

   kitchen.cookfood.call(Living,"Maggie");   // .call
