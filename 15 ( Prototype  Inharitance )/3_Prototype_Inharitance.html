<script>

    function Person(n,a)    // Constructor
    {
        this.name = n;
        this.age = a;
    }

    Person.prototype.setCity = function (c)   // here the Prototype are Inharit
    {
        this.city = c;
    }


    let person1 = new Person ("raj",23);

    person1.setCity("bangalore");   // parent object a ( key:value ) set korar process
    Person.prototype.setCity("kolkata"); // [[Prototype]] = child object a (key:value) set korar process

    console.log("person1: ",person1);

</script>
