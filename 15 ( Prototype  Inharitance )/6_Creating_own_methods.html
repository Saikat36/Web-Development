<script>

/* ----------------- Creating own aman method -------------------- */


    let arr = new Array(1,2,3);  // let arr = [1,2,3]

    Array.prototype.aman = function() {     // Creating own methods
        console.log("Namaskar India");
    }

    arr.aman();             // calling by parent object
    Array.prototype.aman(); // calling by child object

    

/* ----------------- Creating own push method -------------------- */


    Array.prototype.dhakelo = function (value){
        this.push(value)
    }

    let arr2 = new Array(3,9);

    arr2.dhakelo(6);
    Array.prototype.dhakelo(4);

    console.log(arr2);

</script>
