<script>                /*    Here I use Object.create() method  */

    let family = {        // creating 1st object

        father: "shiv shankar patra",

        myfather(){
            console.log(this.father);
        }
    }

    let son = Object.create(family);    // son = object
    son.age = 24;     // son object ar modha age = 24 store kora holo

    son.myfather();   // son object ar prototype ar modha [father,myfather] a6e
    console.log("son: ",son);
    console.log("myfather: ",typeof(son.myfather));


</script>
