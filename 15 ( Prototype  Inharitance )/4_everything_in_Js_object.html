



    <!-- Everything in JavaScript is an object Prove  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Everything in JavaScript is an object Prove</title>
</head>
<body>
    
</body>
</html>

<script>

    let a = {
        name : "lion"
    }

    let b = Object.create(a);
    b.age = 12;

    console.log(b);     // {age: 12}
    console.log(b.__proto__);   // {name: 'lion'}
    console.log(b.__proto__.__proto__); // constructor: Æ’...
    console.log(b.__proto__.__proto__.__proto__);   // null

</script>


<!-- 
    function -> function prototype -> object prototype -> null 
    Array -> Array prototype -> object prototype -> null 
-->
