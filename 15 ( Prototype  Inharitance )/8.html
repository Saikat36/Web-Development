<script>

    function nikeProduct(n,p)   // constructor
    {
        this.name = n;
        this.price = p;
    }

    nikeProduct.prototype.discount = function ()    // creating methods
    {
        console.log("20% discount");
    }

    let p1 = new nikeProduct("shows",2000);  // creating object | constructor function

    p1.discount();       // calling by parent function
    nikeProduct.prototype.discount();  // calling by child function

    console.log("p1 : ",p1);

</script>
